<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Layout</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f0f0f0;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      background-color: #dddddd;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }

    form {
      display: flex;
      border: 1px solid black;
      min-height: 300px;
      /* Placeholder height */
      flex-direction: column;
      justify-content: flex-end;
      width: 100%;
      margin: none;
      padding: 20px;
      background-color: pink;
    }

    input {
      width: 100%;
      align-self: center;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .main-content {
      flex: 2;
      margin-right: 20px;
      border: 1px solid black;
      height: 300px;
      /* Placeholder height */
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .sidebar button {
      padding: 10px;
      border: 1px solid black;
      cursor: pointer;
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <header>
    <h1>오늘의 캠프</h1>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#notice">Notice</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container">
    <div class="main-content">
      <!-- Main content goes here -->
    </div>
    <aside class="sidebar">
      <form id="dialog-form">
        <!-- Sidebar content goes here -->
        <div id="dialog-container"></div>
        <input type="text" id="user-input" placeholder="내용을 입력해주세요.">
        <button onclick="addSpeechBubble()">Button</button>
      </form>
      <!-- <div class="answer"></div> -->
    </aside>
  </div>

  <script src="index.js"></script>
</body>

</html>
