<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 캠프</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }

    .content {
      display: flex;
    }

    .main {
      flex: 2;
      border: 1px solid #ddd;
      margin-right: 20px;
      height: 500px;
      /* Adjust as needed */
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .sidebar .info {
      flex: 1;
      background-color: #e0e0e0;
      margin-bottom: 20px;
      height: 200px;
      /* Adjust as needed */
    }

    .sidebar button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .nav {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
    }

    .nav li {
      padding: 10px;
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <nav>
      <a href="#">About</a>
      <a href="#">Notice</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <div class="container">
    <div class="header">오늘의 캠프</div>
    <ul class="nav">
      <li>About</li>
      <li>Notice</li>
      <li>Contact</li>
    </ul>
    <div class="content">
      <div class="main"></div>
      <div class="sidebar">
        <div class="info">내용을 입력하세요</div>
        <button>Button</button>
      </div>
    </div>
  </div>
</body>

</html>
